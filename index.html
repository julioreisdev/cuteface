<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CuteFace - Login</title>

        <link rel="stylesheet" href="./static/css/reset.css">

        <link rel="shortcut icon" href="static/img/logo.jpg" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100;200;300;400;500;600;700&family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="static/css/base.css">
        <link rel="stylesheet" href="static/css/cabecalho.css">
        <link rel="stylesheet" href="static/css/index/login.css">
    </head>
    <body>
        <header>
            <section class="caixa-cabecalho">
                <section class="cabecalho">
                    <h1 class="cabecalho__titulo">CuteFace</h1>
                    <img class="img-logo" src="./static/img/logo.jpg">
                </section>
            </section>
        </header>
        <main>
            <section class="login">
                <form class="login__form">
                    <h2 class="login__titulo">Login</h2>

                    <label class="login__form--titulo">Usuário<input type="text" class="login__form--campo" required placeholder="Digite seu nome de usuário"></label>
                    <label class="login__form--titulo">Senha<input id="senha-login" type="password" class="login__form--campo" required placeholder="Digite sua senha" ></label>
                    <input id="login" class="login__form--submit" type="submit" value="Entrar">

                    <a href="cadastro.html" class="login__link-cadastro">Novo por aqui?</a>
                </form>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
